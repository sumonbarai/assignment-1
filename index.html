  <body>
    <script>
      const multiplicationTable = (num) => {
        if (!Number.isInteger(num)) {
          console.log("Please input as Integer Number");
          return;
        }
        for (let i = 1; i <= 10; i++) {
          let row = `${num} * ${i} = ${num * i}`;
          console.log(row);
        }
      };

      multiplicationTable(6);
    </script>
  </body>
